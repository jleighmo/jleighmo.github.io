      $(function() {
        window.emojiPicker = new EmojiPicker({
          emojiable_selector: '[data-emojiable=true]',
          assetsPath: '../lib/img/',

        window.emojiPicker.discover();
      });

  <form name="submit-to-google-sheet">
  <input name="address" type="text" placeholder="What's your address?" required>
  <input name="landlordRating" type="text" placeholder="Rate your landlord with emojis!">
  <input name="neighborhoodRating" type="text" placeholder="Rate your neighborhood with emojis!">
  <input name="freeForm" type="text" placeholder="Anything else to share with your neighbor?">
  <button type="Rate Your Landlord NOW!">Send</button>

</form>

<script>
  const scriptURL = '<https://script.google.com/macros/s/AKfycbz-h0YqHPz84tfjzhu1S_A4gEkoGyTMQmls5cbK49drWIzSxuYj/exec>'
  const form = document.forms['submit-to-google-sheet']

  form.addEventListener('submit', e => {
    e.preventDefault()
    fetch(scriptURL, { method: 'POST', body: new FormData(form)})
      .then(response => console.log('Success!', response))
      .catch(error => console.error('Error!', error.message))
  })
</script>
